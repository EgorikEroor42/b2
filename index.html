<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-экран</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            width: 360px;
            height: 420px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="screen">
    <h1>Контент сайта</h1>
    <p>Размер: 360×420 пикселей</p>
</div>
</body>
</html>
